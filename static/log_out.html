<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>регистрация</title>
	<link rel="stylesheet" href="./css/style-logout.css">
</head>

<body>
	<header class="header">
		<nav class="navbar">
			<h2 class="logo"><a href="#">OIhin</a></h2>
			</label>
		</nav>
	</header>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="/sign-up" method="POST">
				<h1>Создать Аккаунт</h1>
				<div class="social-container">
					<a href="#" class="social">
						<img src="img/free-icon-facebook-5968764.png" alt="Facebook">
					</a>
					<a href="#" class="social">
						<img src="img/free-icon-google-300221.png" alt="Google Plus">
					</a>
					<a href="#" class="social">
						<img src="img/free-icon-social-14047363.png" alt="LinkedIn">
					</a>
				</div>
				<span>или используйте вашу почту для регистрации</span>
				
				<input type="text" name="data" placeholder="ФИО" />
				<input type="email" name="email" placeholder="Email" />
				<input type="password" name="password" placeholder="Пароль" />
				<button type="submit">Регистрация</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="/sign-in" method="POST">
				<h1>Вход</h1>
				<div class="social-container">
					<a href="#" class="social">
						<img src="img/free-icon-facebook-5968764.png" alt="Facebook">
					</a>
					<a href="#" class="social">
						<img src="img/free-icon-google-300221.png" alt="Google Plus">
					</a>
					<a href="#" class="social">
						<img src="img/free-icon-social-14047363.png" alt="LinkedIn">
					</a>
				</div>
				<span>или используйте ваш аккаунт</span>
				<input type="email" name="email" placeholder="Email" />
				<input type="password" name="password" placeholder="Пароль" />
				<button type="submit">Вход</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Здравствуй, Друг!</h1>
					<p>Введите свои личные данные и начните развиваться с нами</p>
					<button class="ghost" id="signIn">Вход</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>С возвращением!</h1>
					<p>Xтобы оставаться с нами, войдите пожалуйста в аккаунт
					</p>
					<button class="ghost" id="signUp">Регистрация</button>
				</div>
			</div>
		</div>
	</div>
	<div class="overlay-panel overlay-right">
		<img src="img/king.png" alt="King" style="width: 417px; height: 600px;">

	</div>

	<script>
		const signUpButton = document.getElementById('signUp');
		const signInButton = document.getElementById('signIn');
		const container = document.getElementById('container');

		signUpButton.addEventListener('click', () => {
			container.classList.add("right-panel-active");
		});

		signInButton.addEventListener('click', () => {
			container.classList.remove("right-panel-active");
		});
	</script>
</body>

</html>
